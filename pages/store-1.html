<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store</title>
</head>
<body>
    <%- include('./layout/header'); -%>

        <div class="container df">
            <div class="mt96 mb32 ml-4 border-left-8px mt80-992 mt40-576 mb24-576">
                <h1 class="pl16 fs-48 fs-24-576 bold">門市據點</h1>
            </div>
        </div>
        
        <div class="container">
            <div class="df fdc mb40 city">
                <form class="fs-24 fs-16-576" name="city">選擇地區
                    <select class="fs-18 ml16 ml8-576 city-select">
                        <option class="fs-18" value="台北中山旗艦店">台北中山旗艦店</option>
                    </select>
                </form>
        
            </div>
        </div>

        <div class="container">
            <div class="df fw-w-992 mb80 mb64-576 m0--12">
                <div class="p0-12 mb24-576 df-992 db-576 mb24-992 m0--12-992">
                    <picture class="box50-100 img-page p0-12-992">
                        <source srcset="../assets/images/store-1.png" media="(max-width: 992px)">
                        <img src="../assets/images/storepage-1.png" alt="">
                    </picture >
                    <div class="df fdc box50-100 p0-12-992">
                        <h2 class="fs-24 p8-0-8-24 boder-1-solid-grey">台北中山旗艦店</h2>
                        <div class="boder-1-solid-grey ">
                            <ul class="pl16">
                                <div class="df aic mt16 mb8">
                                    <img class="store-img mr8" src="../assets/images/call-black.png" alt="call">
                                    <li class="fs-20 ">電話：(02)000-1234</li>
                                </div>
                                <div class=" df aic mb8">
                                    <img class="store-img mr8" src="../assets/images/time.png" alt="time">
                                    <li class="fs-20">營業時間：10:00-21:00</li>
                                </div>
                                <div class="df">
                                    <img class="store-img mr8" src="../assets/images/map.png" alt="map">
                                    <li class="fs-20 mr30">地址：台北市中山區南京東路25巷2-1號</li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div>
                <iframe class=" p0-12 box-map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4583811915213!2d121.52653047595675!3d25.052448437547447!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722410569663!5m2!1szh-TW!2stw"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
</body>
</html>
